<form [formGroup]="registerForm">
  <div class="form-row">
      <div class="form-group col-4">
          <label>Ciudad</label>
          <select formControlName="cityName">
            <option selected>Seleccione</option>
            <option value="santiago">Santiago, Chile</option>
            <option value="buenos-aires">Buenos Aires, Argentina</option>
            <option value="new-york">Nueva York, Estados Unidos</option>
            <option value="caracas">Caracas, Venezuela</option>
          </select>
      </div>
      <div class="form-group col-4">
        <div class="form-group col-4">
          <label>Ciudad</label>
          <input type="text" formControlName="cityName"  />
        </div>
        <div class="form-group col-4">
          <label>Codigo de ciudad</label>
          <input type="text" formControlName="countryCode" />
        </div>
      </div>
  </div>
  <hr>
  <br>
  <div class="text-center">
      <button (click)="submitProject()" class="btn btn-primary mr-1">Registrar</button>
      <button class="btn btn-secondary" type="reset">Cancelar</button>
  </div>
</form>

<li *ngFor="let weather of weathers; let i = index">  
  {{weather.date}}  {{weather.maxtempC}} 
</li>
